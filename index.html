<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liquid Blob Hover Effect</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .blob-container {
      width: 300px;
      height: 300px;
      cursor: pointer;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .blob-path {
      fill: #00BFFF;
      transition: fill 0.3s ease;
    }
  </style>
</head>
<body>

<div class="blob-container" id="blob-container">
  <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" >
    <path id="blob" class="blob-path"
      d="M421.5,303Q409,356,370,374Q331,392,294,390Q257,388,239,358Q221,328,204,288Q187,248,210,216Q233,184,274,179Q315,174,352,191Q389,208,406,247Q423,286,421.5,303Z" />
  </svg>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
  const blob = document.getElementById('blob');

  // Initial blob shape
  const blobStart = "M421.5,303Q409,356,370,374Q331,392,294,390Q257,388,239,358Q221,328,204,288Q187,248,210,216Q233,184,274,179Q315,174,352,191Q389,208,406,247Q423,286,421.5,303Z";

  // Expanded blob shape
  const blobHover = "M474,326Q452,402,385,419Q318,436,274,428Q230,420,212,372Q194,324,190,275Q186,226,228,189Q270,152,315,182Q360,212,397,249Q434,286,474,326Z";

  const container = document.getElementById('blob-container');

  container.addEventListener('mouseenter', () => {
    gsap.to(blob, {
      duration: 1.5,
      attr: { d: blobHover },
      ease: "elastic.out(1, 0.5)"
    });
  });

  container.addEventListener('mouseleave', () => {
    gsap.to(blob, {
      duration: 1.5,
      attr: { d: blobStart },
      ease: "elastic.out(1, 0.5)"
    });
  });
</script>

</body>
</html>
