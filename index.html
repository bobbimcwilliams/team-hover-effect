<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Water Flow Hover Overlay</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .team-member {
      position: relative;
      width: 300px;
      height: 400px;
      overflow: hidden;
      cursor: pointer;
    }

    .team-member img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay-content {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .team-member:hover .overlay-content {
      opacity: 1;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="team-member" id="hover-area">
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=80" alt="Team Member" />

  <div class="overlay-content">
    <h3>Jane Doe</h3>
    <p>Creative Director</p>
  </div>

  <svg viewBox="0 0 300 400" preserveAspectRatio="none">
    <defs>
      <mask id="blob-mask">
        <rect width="100%" height="100%" fill="white"/>
        <path id="blob" fill="black"
              d="M-100,0 C0,150 300,150 400,0 L400,400 C300,250 0,250 -100,400 Z"/>
      </mask>
    </defs>
    <rect width="100%" height="100%" fill="rgba(0,0,0,0.7)" mask="url(#blob-mask)"/>
  </svg>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  const blob = document.getElementById('blob');

  const startPath = "M-100,0 C0,150 300,150 400,0 L400,400 C300,250 0,250 -100,400 Z";
  const endPath   = "M0,0 C75,100 225,100 300,0 L300,400 C225,300 75,300 0,400 Z";

  const hoverArea = document.getElementById('hover-area');

  hoverArea.addEventListener('mouseenter', () => {
    gsap.to(blob, {
      duration: 1.2,
      attr: { d: endPath },
      ease: "power2.out"
    });
  });

  hoverArea.addEventListener('mouseleave', () => {
    gsap.to(blob, {
      duration: 1.2,
      attr: { d: startPath },
      ease: "power2.in"
    });
  });
</script>

</body>
</html>
