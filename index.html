<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fluid Blob Hover Overlay</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .team-member {
      position: relative;
      width: 300px;
      height: 400px;
      overflow: hidden;
      cursor: pointer;
    }

    .team-member img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      clip-path: path('M150 0C200 50 250 100 300 200C250 300 200 350 150 400C100 350 50 300 0 200C50 100 100 50 150 0Z');
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay h3,
    .overlay p {
      margin: 0;
      text-align: center;
    }

    .team-member:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="team-member" id="hover-area">
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=80" alt="Team Member" />
  <div class="overlay" id="overlay">
    <h3>Jane Doe</h3>
    <p>Creative Director</p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  const overlay = document.getElementById('overlay');

  const smallBlob = "M150 200C150 200 150 200 150 200C150 200 150 200 150 200C150 200 150 200 150 200C150 200 150 200 150 200Z";
  const fullBlob = "M150 0C200 50 250 100 300 200C250 300 200 350 150 400C100 350 50 300 0 200C50 100 100 50 150 0Z";

  overlay.style.clipPath = `path('${smallBlob}')`;

  document.getElementById('hover-area').addEventListener('mouseenter', () => {
    gsap.to(overlay, {
      duration: 1,
      ease: "power2.out",
      onUpdate: () => {
        overlay.style.clipPath = `path('${fullBlob}')`;
      }
    });
  });

  document.getElementById('hover-area').addEventListener('mouseleave', () => {
    gsap.to(overlay, {
      duration: 1,
      ease: "power2.in",
      onUpdate: () => {
        overlay.style.clipPath = `path('${smallBlob}')`;
      }
    });
  });
</script>

</body>
</html>
