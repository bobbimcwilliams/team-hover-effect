      border-radius: 6px;
      font-size: 12px;
      z-index: 1000;
      max-width: 200px;
      font-family: monospace;
    }

    #webCifar-sidebox a {
      color: #66ccff;
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>
