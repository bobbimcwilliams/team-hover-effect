<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fluid Hover Overlay</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .team-member {
      position: relative;
      width: 300px;
      height: 400px;
      overflow: hidden;
      cursor: pointer;
    }

    .team-member img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      clip-path: circle(0% at 50% 50%);
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .overlay h3,
    .overlay p {
      margin: 0;
    }
  </style>
</head>
<body>

<div class="team-member" id="hover-area">
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=80" alt="Team Member" />
  <div class="overlay" id="overlay">
    <h3>Jane Doe</h3>
    <p>Creative Director</p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  const overlay = document.getElementById('overlay');
  const hoverArea = document.getElementById('hover-area');

  hoverArea.addEventListener('mouseenter', () => {
    gsap.to(overlay, {
      duration: 0.6,
      clipPath: "circle(150% at 50% 50%)",
      ease: "power3.out",
      pointerEvents: "auto"
    });
  });

  hoverArea.addEventListener('mouseleave', () => {
    gsap.to(overlay, {
      duration: 0.6,
      clipPath: "circle(0% at 50% 50%)",
      ease: "power3.in",
      pointerEvents: "none"
    });
  });
</script>

</body>
</html>
