<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hover Effect</title>
<style>
  .container {
    position: relative;
    width: 300px;
    height: 400px;
    overflow: hidden;
    cursor: pointer;
    margin: 40px auto;
  }
  .imgBx img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.5s ease-in-out;
  }
  .container:hover .imgBx img {
    filter: brightness(0.7);
    transform: scale(1.1);
  }
  .contentBx {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 20px;
    opacity: 0;
    transition: 0.5s ease-in-out;
  }
  .container:hover .contentBx {
    opacity: 1;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="imgBx">
      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" alt="Sample Image" />
    </div>
    <div class="contentBx">
      <h2>Image Hover Effect</h2>
      <p>Some description text here.</p>
    </div>
  </div>
</body>
</html>
