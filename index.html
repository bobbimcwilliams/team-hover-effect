<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/106/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hover-effect.umd.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="info">
          <h3>Hey there,</h3>
          <h4>I'm floating!</h4>
        </div>
        <div class="img">
  <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1400&q=80" alt="Image">
</div>

      </div>
    </section>

    <div id="webCifar-sidebox">
      <div id="webCifar-icon">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8a8.009 8.009 0 0 1-8 8Z"/></svg>
        Open Box
      </div>
      <div id="webCifar">
        <span class="close">&times;</span>
        <div class="logo">Hover Card</div>
        <div class="author">By <span>Web Cifar</span></div>
        <div class="items">
          <div class="item">Floating Effect 1</div>
          <div class="item">Floating Effect 2</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
  const imgBox = document.querySelector(".img");

  imgBox.addEventListener("mousemove", () => {
    imgBox.classList.add("hover");
  });

  imgBox.addEventListener("mouseleave", () => {
    imgBox.classList.remove("hover");
  });
</script>
<script>
  new hoverEffect({
    parent: document.querySelector('.img1'),
    intensity: 0.3,
    angle1    : Math.PI / 4,
    angle2    : -Math.PI / 4,
    imagesRatio: 1.0,
    image1: 'https://IMAGE_URL_1.jpg',
    image2: 'https://IMAGE_URL_2.jpg',
    displacementImage: 'https://some-displacement-map.png'
  });
</script>
  </body>
</html>
