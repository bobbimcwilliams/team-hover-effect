<!DOCTYPE html>
<html lang="en">
<head>

  <title>Fluid Water Overlay</title>

    body {

      display: flex;
      justify-content: center;

      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .team-member {
      position: relative;
      width: 300px;
      height: 400px;
      overflow: hidden;
      cursor: pointer;
    }

    .team-member img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      clip-path: path("M150 200Q120 100 150 0Q180 100 150 200Q120 300 150 400Q180 300 150 200Z");
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay h3, .overlay p {
      margin: 0;
      text-align: center;
    }
  </style>
</head>
