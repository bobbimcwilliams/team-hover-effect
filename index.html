<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fluid Hover Overlay</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .team-member {
      position: relative;
      width: 300px;
      height: 400px;
      overflow: hidden;
      cursor: pointer;
    }

    .team-member img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay-content {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .team-member:hover .overlay-content {
      opacity: 1;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="team-member" id="hover-area">
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=80" alt="Team Member" />

  <div class="overlay-content">
    <h3>Jane Doe</h3>
    <p>Creative Director</p>
  </div>

  <svg viewBox="0 0 300 400" preserveAspectRatio="none">
    <defs>
      <mask id="blob-mask">
        <rect width="100%" height="100%" fill="white"/>
        <path id="blob" fill="black"
              d="M0,0 C150,0 150,0 300,0 L300,0 C150,0 150,0 0,0 Z"/>
      </mask>
    </defs>
    <rect width="100%" height="100%" fill="rgba(0,0,0,0.7)" mask="url(#blob-mask)"/>
  </svg>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  const blob = document.getElementById('blob');

  const blobStart = "M0,0 C150,0 150,0 300,0 L300,0 C150,0 150,0 0,0 Z";  // flat, hidden
  const blobMid = "M0,0 C150,200 150,200 300,0 L300,400 C150,200 150,200 0,400 Z"; // blobby
  const blobEnd = "M0,0 C150,400 150,400 300,0 L300,400 C150,400 150,400 0,400 Z"; // full cover

  const hoverArea = document.getElementById('hover-area');

  hoverArea.addEventListener('mouseenter', () => {
    gsap.to(blob, {
      duration: 0.4,
      attr: { d: blobMid },
      ease: "power1.out",
      onComplete: () => {
        gsap.to(blob, {
          duration: 0.4,
          attr: { d: blobEnd },
          ease: "power2.out"
        });
      }
    });
  });

  hoverArea.addEventListener('mouseleave', () => {
    gsap.to(blob, {
      duration: 0.4,
      attr: { d: blobMid },
      ease: "power1.in",
      onComplete: () => {
        gsap.to(blob, {
          duration: 0.4,
          attr: { d: blobStart },
          ease: "power2.in"
        });
      }
    });
  });
</script>

</body>
</html>
